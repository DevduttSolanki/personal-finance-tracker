<!DOCTYPE html>
<html lang="en" ng-app="profileApp">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link rel="stylesheet" href="style.css">
  <script src="angular-1.8.2/angular.js"></script>
  <script src="profileModule.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('images/background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #333;
    }

    .profile-container {
      background-color: rgba(255, 255, 255, 0.95);
      max-width: 400px;
      margin: 60px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      border: 2px solid #007bff;
    }

    .profile-container h2 {
      margin-bottom: 20px;
      color: #007bff;
    }

    .profile-container img {
      border-radius: 50%;
      width: 120px;
      height: 120px;
      object-fit: cover;
      margin-bottom: 10px;
      border: 3px solid #007bff;
    }

    .profile-container input[type='file'] {
      margin: 15px 0;
    }

    .profile-container p {
      font-size: 16px;
      margin: 8px 0;
      border: 1px solid #ccc;
      padding: 8px;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    .profile-container button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .profile-container button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body ng-controller="profileCtrl">

  <div class="profile-container">
    <h2>ðŸ‘¤ Your Profile</h2>

    <img ng-src="{{user.profileImage || 'images/default-profile.png'}}" alt="Profile Image">
    <br>
    <input type="file" accept="image/*" onchange="angular.element(this).scope().uploadImage(this)" />

    <p><strong>Full Name:</strong> {{user.fullname}}</p>
    <p><strong>Email:</strong> {{user.email}}</p>

    <h3>Change Password</h3>
    <button ng-click="sendPasswordReset()">Send Reset Link via Email</button>
  </div>

</body>
</html>
