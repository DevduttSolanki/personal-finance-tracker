<!DOCTYPE html>
<html lang="en" ng-app="expenseApp">
<head>
  <meta charset="UTF-8">
  <title>Expense Management</title>
  <link rel="stylesheet" href="style.css">
  <script src="angular-1.8.2/angular.js"></script>
  <script src="expenseModule.js"></script>
</head>
<body ng-controller="expenseCtrl">
  <center>
    <h2>Expense Management</h2>

    <!-- Expense Form -->
    <form ng-submit="addOrUpdateExpense()">
      <table border="1">
        <tr>
          <td>Category</td>
          <td>
            <select ng-model="expense.category" required>
              <option value="Food">Food</option>
              <option value="Rent">Rent</option>
              <option value="Transport">Transport</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Mobile & Internet">Mobile & Internet</option>
              <option value="Electricity Bill">Electricity Bill</option>
              <option value="Water Bill">Water Bill</option>
              <option value="Fuel">Fuel</option>
              <option value="Travel">Travel</option>
              <option value="Groceries">Groceries</option>
              <option value="Medical/Healthcare">Medical/Healthcare</option>
              <option value="Insurance">Insurance</option>
              <option value="Children’s Education">Children’s Education</option>
              <option value="Loan EMI">Loan EMI</option>
              <option value="Household Help">Household Help</option>
              <option value="Petrol/Diesel">Petrol/Diesel</option>
              <option value="Social Functions">Social Functions</option>
              <option value="Donations">Donations</option>
              <option value="Shopping">Shopping</option>
              <option value="Other">Other</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Amount</td>
          <td><input type="number" ng-model="expense.amount" required></td>
        </tr>
        <tr>
          <td><button type="submit">{{editMode ? 'Update' : 'Add'}}</button></td>
          <td><button type="button" ng-click="reset()">Clear</button></td>
        </tr>
      </table>
    </form>

    <!-- Display Expense Records -->
    <h3>Your Expense Records</h3>
    <table border="1">
      <tr>
        <th>Category</th>
        <th>Amount</th>
        <th>Actions</th>
      </tr>
      <tr ng-repeat="e in expenses">
        <td>{{e.category}}</td>
        <td>{{e.amount}}</td>
        <td>
          <button ng-click="editExpense(e)">Edit</button>
          <button ng-click="deleteExpense(e._id)">Delete</button>
        </td>
      </tr>
    </table>
  </center>
</body>
</html>
