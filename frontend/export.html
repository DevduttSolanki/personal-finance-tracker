<!DOCTYPE html>
<html lang="en" ng-app="exportApp">
<head>
  <meta charset="UTF-8">
  <title>Export Data</title>
  <link rel="stylesheet" href="style.css">
  <script src="angular-1.8.2/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script> <!-- Excel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script> <!-- PDF -->
  <script src="exportModule.js"></script>
</head>
<body ng-controller="exportCtrl">
  <center>
    <h2>Export Your Data</h2>
    <button ng-click="exportToExcel()">Export as Excel</button>
    <button ng-click="exportToPDF()">Export as PDF</button>
  </center>
</body>
</html>
