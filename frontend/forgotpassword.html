<!-- frontend/forgotpassword.html -->
<!DOCTYPE html>
<html lang="en" ng-app="forgotApp">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="style.css">
  <script src="angular-1.8.2/angular.js"></script>
  <script src="forgotpasswordModule.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('images/background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #333;
    }

    .forgot-container {
      background-color: rgba(255, 255, 255, 0.95);
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      border: 2px solid #007bff;
    }

    .forgot-container input {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .forgot-container button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    .forgot-container button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body ng-controller="forgotCtrl">
  <div class="forgot-container">
    <h2>üîê Forgot Password</h2>
    <p>Enter your registered email. A reset link will be sent to you.</p>
    <input type="email" ng-model="email" placeholder="Enter your registered email" required />
    <button ng-click="sendResetLink()">Send Reset Link</button>
  </div>
</body>
</html>
