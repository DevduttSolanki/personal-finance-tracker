<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Drawer styles */
    .drawer-toggle {
      position: fixed;
      left: 20px;
      top: 20px;
      z-index: 2001;
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      border: 2px solid black;
    }

    .drawer {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 250px;
      background-color: #ffffff;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
      padding: 70px 20px 20px;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 2000;
    }

    .drawer.open {
      transform: translateX(0);
    }

    .drawer a {
      display: block;
      margin: 10px 0;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }

    .drawer button.logout-btn {
      background: #dc3545;
      color: white;
      padding: 10px;
      width: 100%;
      margin-top: 20px;
      border-radius: 5px;
      cursor: pointer;
      border: 2px solid black;
    }

    /* Home buttons grid */
    .home-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 20px;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
      width: 90%;
      max-width: 800px;
    }

    .button-grid button {
      padding: 15px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
      border: 2px solid black;
    }

    .button-grid button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <button class="drawer-toggle" onclick="toggleDrawer()">☰ Menu</button>

  <div id="drawer" class="drawer">
    <a href="profile.html">👤 Profile</a>
    <a href="income.html">💰 Income Management</a>
    <a href="expense.html">💸 Expense Management</a>
    <a href="budget.html">📅 Budgeting</a>
    <a href="transaction.html">📜 Transaction History</a>
    <a href="charts.html">📊 Visual Insights</a>
    <a href="export.html">📁 Export Data</a>
    <button class="logout-btn" onclick="logout()">🚪 Logout</button>
  </div>

  <div class="home-container">
    <h1>Welcome</h1>
    <div class="button-grid">
      <button onclick="window.location.href='income.html'">💰 Income Management</button>
      <button onclick="window.location.href='expense.html'">💸 Expense Management</button>
      <button onclick="window.location.href='budget.html'">📅 Budgeting</button>
      <button onclick="window.location.href='transaction.html'">📜 Transaction History</button>
      <button onclick="window.location.href='export.html'">📁 Export Data</button>
      <button onclick="window.location.href='charts.html'">📊 Visual Insights</button>
    </div>
  </div>

  <script>
    function toggleDrawer() {
      const drawer = document.getElementById('drawer');
      drawer.classList.toggle('open');
    }

    function logout() {
      localStorage.removeItem('userId');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
