<!DOCTYPE html>
<html lang="en" ng-app="registerApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="style.css">
    <script src="angular-1.8.2/angular.js"></script>
    <script src="resetpasswordModule.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('images/background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
        }
        
        .reset-container {
            background-color: rgba(255, 255, 255, 0.95);
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            border: 2px solid #007bff;
        }
        
        .reset-container h2 {
            margin-bottom: 20px;
            color: #007bff;
        }
        
        .reset-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .reset-container button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
        
        .reset-container button:hover {
            background-color: #0056b3;
        }
        
        .error-message {
            color: red;
            margin: 5px 0;
        }
    </style>
</head>
<body ng-controller="registerCtrl">
    <div class="reset-container">
        <h2>Reset Your Password</h2>
        <form ng-submit="resetPassword()">
            <div>
                <input type="password" ng-model="newUser.password" placeholder="Enter New Password" required>
            </div>
            <div>
                <input type="password" ng-model="confirmPassword" placeholder="Confirm Password" required>
            </div>
            <div class="error-message" ng-show="confirmPassword && newUser.password && newUser.password !== confirmPassword">
                Passwords do not match!
            </div>
            <div>
                <button type="submit">Reset Password</button>
            </div>
        </form>
    </div>
</body>
</html>
